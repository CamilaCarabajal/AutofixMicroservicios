apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-service-deployment
  labels:
    app: eureka-service-deployment
spec:
  selector:
    matchLabels:
      app: eureka-service-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: eureka-service-deployment
    spec:
      containers:
        - name: eureka-service
          image: camilacarabajal/eureka-service
          ports:
            - containerPort: 8761
          volumeMounts:
            - name: config-volume
              mountPath: /config
      volumes:
        - name: config-volume
          configMap:
            name: eureka-config
            items:
              - key: bootstrap.yaml
                path: bootstrap.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: eureka-service-deployment
  labels:
    app: eureka-service-deployment
spec:
  selector:
    app: eureka-service-deployment
  ports:
    - protocol: TCP
      port: 8761
      targetPort: 8761
  type: LoadBalancer